name: Auto PR from Staging to Main

on:
  push:
    branches:
      - staging

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch full history for main branch
        run: git fetch origin main --unshallow

      - name: Create Pull Request to Main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: sync-staging-to-main
          title: "Auto PR: Sync staging â†’ main"
          body: |
            This PR was automatically created after a push to `staging`.
            Please review and merge if everything is OK.
          labels: auto-pr
          delete-branch: true
