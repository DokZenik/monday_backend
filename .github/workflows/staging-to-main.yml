name: Auto PR from Staging to Main

on:
  push:
    branches:
      - staging

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Switch to staging
        run: |
          git fetch origin
          git checkout origin/staging -b staging

      - name: Create Pull Request to Main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: sync-staging-to-main
          title: "Auto PR: Sync staging â†’ main"
          body: |
            This PR was automatically created after a merge into `staging`.
            Please review and merge if everything is OK.
          labels: auto-pr
          delete-branch: true
