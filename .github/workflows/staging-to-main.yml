name: Auto PR from Staging to Main

on:
  push:
    branches:
      - staging

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout staging branch
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set dynamic branch name
        id: vars
        run: echo "BRANCH=sync-staging-to-main-$(date +%Y%m%d%H%M%S)" >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ steps.vars.outputs.BRANCH }}
          title: "Auto PR: Sync staging â†’ main"
          body: |
            This PR was automatically created after a push to `staging`.
            Please review and merge if everything is OK.
          labels: auto-pr
          delete-branch: true

